<div id="frame" class="frame">
  <div id="frame-actions" class="frame__actions grid--two-col">
    <div class="grid--two-col__left">{% block actions %} {% endblock %}</div>
    <div class="grid--row">
      {% block frame_actions %} {% endblock %}
      <button _="on click remove the closest parent #frame">x</button>
    </div>
  </div>
  <div id="frame-body">{% block content %}{% endblock %}</div>
</div>
